<div [formGroup]="formGroup" class="space-y-2">
  <label [for]="field.name" class="block text-sm font-medium text-gray-700">
    {{ field.label }}
  </label>

  <input
    type="text"
    [id]="field.name"
    [name]="field.name"
    [type]="field.type || 'text'"
    [formControlName]="field.name"
    class="shadow-inner focus:ring-blue-400 focus:border-blue-400 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
  />

  <!-- Form field errors -->
  <app-signup-error [formGroup]="formGroup" [field]="field"></app-signup-error>
</div>
